{% extends 'base.html' %}

{{ title }}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="action_page.php" style="border:1px solid #ccc"></form>
            <h1>Log In</h1>
            <p>Please fill in this form to log in.</p>
            <hr>

            <div class="form-group">
                <label for="">
                    {{form.email.label}}
                </label>
                <input type="text">
                {{form.email}}
            </div>
            <div class="form-group">
                <label for="">
                    {{form.label.password}}
                </label>
                <input type="text">
                {{form.password}}
            </div>
            <div class="form-check">
                <label for="">
                    {{form.remember.label}}
                    <input type="text">
                    {{form.remember}}
                </label>
            </div>
            <div class="form-group">
                {{form.submit}}
            </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

    {% endblock %}
